<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="favicon.ico">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Excel app on pure JS (course by V.Minin)</title>
</head>
<body>
<div id="app" class="container">

	<div class="dash-board">
		<div class="dash-board__header">
			<h1>My Excel dash board</h1>

		</div>
		<div class="dash-board__new">
			<div class="dash-board__view">
				<a href="#" class="dash-board__create">
					New <br/> Table...
				</a>
				<a href="#" class="dash-board__create">
					My budget <br/> for month
				</a>
				<a href="#" class="dash-board__create">
					JS hints <br/> & best practise
				</a>
			</div>

		</div>
		<div class="dash-board__table">
			<div class="dash-board__list-header">
				<span>Name</span>
				<span>Last date</span>
			</div>

			<ul class="dash-board__list">
				<li class="dash-board__record">
					<a href="#">Table number 1</a>
					<strong>10.06.2020</strong>
				</li>
				<li class="dash-board__record">
					<a href="#">Table number 2</a>
					<strong>16.06.2020</strong>
				</li>
				<li class="dash-board__record">
					<a href="#">Table number 3</a>
					<strong>19.06.2020</strong>
				</li>
			</ul>

		</div>
	</div>



</div>
</body>
</html>
