<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="favicon.ico">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Excel app on pure JS (course by V.Minin)</title>
</head>
<body>
<div id="app" class="container">

	<div class="excel">
		<!--	# # # # # # -->
		<!--    excel__header   -->
		<div class="excel__header">
			<input type="text" class="input" value="New table"/>
			<div class="">
				<div class="button">
					<i class="material-icons">delete_outline</i>
				</div>
				<div class="button">
					<i class="material-icons">exit_to_app</i>
				</div>
			</div>
		</div>
		<!--	# # # # # # -->
		<!--	excel__toolbar  -->
		<div class="excel__toolbar">
			<div class="button">
				<i class="material-icons">format_align_left</i>
			</div>
			<div class="button">
				<i class="material-icons">format_align_right</i>
			</div>
			<div class="button">
				<i class="material-icons">format_align_center</i>
			</div>
			<div class="button">
				<i class="material-icons">format_bold</i>
			</div>
			<div class="button">
				<i class="material-icons">format_italic</i>
			</div>
			<div class="button">
				<i class="material-icons">format_underlined</i>
			</div>
		</div>
		<!--	# # # # # # -->
		<!--	excel__formula  -->
		<div class="excel__formula">
			<div class="info">fx</div>
			<div class="input" contenteditable spellcheck="false"></div>

		</div>
		<!--	# # # # # # -->
		<!--	excel__table  -->
		<div class="excel__table">
			<div class="row">
				<div class="row-info">

				</div>
				<div class="row-data">
					<div class="column">
						A
					</div>
					<div class="column">
						B
					</div>
					<div class="column">
						C
					</div>
					<div class="column">
						D
					</div>
					<div class="column">
						E
					</div>
					<div class="column">
						F
					</div>
				</div>
			</div>

			<div class="row">
				<div class="row-info">
					1
				</div>
				<div class="row-data">
					<div class="cel" contenteditable>cell</div>
					<div class="cel" contenteditable>cell</div>
					<div class="cel" contenteditable>cell</div>
					<div class="cel" contenteditable>cell</div>
					<div class="cel" contenteditable>cell</div>
					<div class="cel" contenteditable>cell</div>
				</div>
			</div>

			<div class="row">
				<div class="row-info">
					2
				</div>
				<div class="row-data">
					<div class="cel" contenteditable>cell</div>
					<div class="cel selected" contenteditable>cell</div>
					<div class="cel" contenteditable>cell</div>
					<div class="cel" contenteditable>cell</div>
					<div class="cel" contenteditable>cell</div>
					<div class="cel" contenteditable>cell</div>
				</div>
			</div>

			<div class="row">
				<div class="row-info">
					3
				</div>
				<div class="row-data">
					<div class="cel" contenteditable>cell</div>
					<div class="cel" contenteditable>cell</div>
					<div class="cel" contenteditable>cell</div>
					<div class="cel" contenteditable>cell</div>
					<div class="cel" contenteditable>cell</div>
					<div class="cel" contenteditable>cell</div>
				</div>
			</div>

		</div>
	</div>
</div>
</body>
</html>
